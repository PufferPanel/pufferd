name: Go
on: 
  push:
    branches:
    - master
    - v1-dev
    - actions
    
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019]
        arch: [amd64, arm]
        exclude:
          - os: windows-2019
            arch: arm

    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      
    - name: Mkdir
      if: !startsWith(matrix.os, 'windows')
      run: mkdir $GOPATH\bin
      
    - name: Mkdir
      if: startsWith(matrix.os, 'windows')
      run: mkdir %GOPATH%\bin

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -ldflags "-X github.com/pufferpanel/pufferd/version.Hash=${{ github.sha }} -v github.com/pufferpanel/pufferd
