name: Go
on: 
  push:
    branches:
    - master
    - v1-dev
    - actions
    
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019]
        arch: [amd64, arm]
        go: [ '1.12' ]
        exclude:
          - os: windows-2019
            arch: arm

    steps:

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        path: $(go env GOPATH)/src/github.com/pufferpanel/pufferd
      
    - name: Mkdir
      if: startsWith(matrix.os, 'windows') == false
      run: mkdir -p $(go env GOPATH)/bin
      
    - name: Get dependencies
      run: |
        export PATH=$PATH:$(go env GOPATH)/bin
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -ldflags "-X github.com/pufferpanel/pufferd/version.Hash=${{ github.sha }} -v github.com/pufferpanel/pufferd
