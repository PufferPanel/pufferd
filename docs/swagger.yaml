info:
  contact:
    name: PufferPanel
    url: https://pufferpanel.com
  description: PufferPanel daemon service
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Pufferd API
  version: "2.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: Easy way to tell if the daemon is running is by using this endpoint
      produces:
      - application/json
      responses:
        "200":
          description: Service running
          schema:
            $ref: '#/definitions/pufferd.PufferdRunning'
      summary: Is daemon up
    head:
      consumes:
      - application/json
      description: Easy way to tell if the daemon is running is by using this endpoint
      produces:
      - application/json
      responses:
        "204":
          description: Service running
          schema:
            $ref: '#/definitions/pufferd.Empty'
      summary: Is daemon up
  /server/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes the given server
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Server deleted
          schema:
            $ref: '#/definitions/pufferd.Empty'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Deletes server
    get:
      consumes:
      - application/json
      description: Gets the given server data from an admin's view
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Data for this server
          schema:
            $ref: '#/definitions/pufferd.ServerDataAdmin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Gets server data as admin
    post:
      consumes:
      - application/json
      description: Edits the given server
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      - description: Server data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/pufferd.ServerData'
      produces:
      - application/json
      responses:
        "204":
          description: Server edited
          schema:
            $ref: '#/definitions/pufferd.Empty'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Edit server data as admin
    put:
      consumes:
      - application/json
      description: Creates the server
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      - description: Server to create
        in: body
        name: server
        required: true
        schema:
          $ref: '#/definitions/apufferi.Server'
      produces:
      - application/json
      responses:
        "200":
          description: Server created
          schema:
            $ref: '#/definitions/pufferd.ServerIdResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Create server
  /server/{id}/{filename}:
    delete:
      consumes:
      - application/json
      description: Deletes a file from the server
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      - description: File name
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: If file was deleted
          schema:
            $ref: '#/definitions/pufferd.Empty'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Delete file
    get:
      consumes:
      - application/json
      description: Gets a file or a file list from the server
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      - description: File name
        in: path
        name: filename
        required: true
        type: string
      produces:
      - application/json
      - application/octet-stream
      responses:
        "200":
          description: File List
          schema:
            $ref: '#/definitions/messages.FileDesc'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Get file/list
    put:
      consumes:
      - application/json
      description: Puts a file or folder on the server
      parameters:
      - description: Server Identifier
        in: path
        name: id
        required: true
        type: string
      - description: File name
        in: path
        name: filename
        required: true
        type: string
      - description: If this is a folder
        in: path
        name: folder
        required: true
        type: boolean
      - description: File to place
        in: formData
        name: file
        type: file
      produces:
      - application/json
      responses:
        "204":
          description: If file/folder was created
          schema:
            $ref: '#/definitions/pufferd.Empty'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Error'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Error'
      summary: Put file/folder
  /server/{id}/console:
